<body>
    <h1> Task Creation </h1>
    <button type="button" class=button">
      Back
    </button>

    <button type="button" class=button">
      Save
    </button> <br><br>

    <table>
        <tr>
            <td>Task: </td>
            <td><input type="text" name="TaskTitle"></td>
        </tr>

        <tr>

        </tr>

            <td>Assigned To: </td>

        </tr>

        <tr>
            <td>Rewards:</td>
            <td><input type="text" name="Rewards"></td>
        </tr>

        <tr>
            <td>Reminders:</td>
            <td><input type="text" name="Reminders"></td>
        </tr>

    <textarea rows="4" cols="50" placeholder="Enter details here..."></textarea>
