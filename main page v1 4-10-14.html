			<td><!-- class="lang_from"> -->

			</td>
			<td> <!-- class="lang_to"> -->
				North
			</td>
			<td>
				Andrew
			</td>
		</tr>

			<td> <!-- class="lang_to"> -->
				<!-- box for tasks here-->
				<canvas id="Molly_Tasks" width="200" height="500" style="border:1px solid #000000;">

			</td>

			</td>

				<canvas id="Andrew_Tasks" width="200" height="500" style="border:1px solid #000000;">
				</canvas>
			</td>
		</tr>
	</table>
