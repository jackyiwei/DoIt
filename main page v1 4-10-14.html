    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />

  </head>
  <body>
    <!-- Your HTML here -->
	<!-- Title/Instruction line getting the languages from the javascript code. -->
	<!-- <h1>Translate from <span class="lang_from">?</span> to <span class="lang_to">?</span></h1> <br> -->
	<div class="wrapper">
		<button class="button" id="Create_Task_Button">Create Task</button> 
	</div>
	<!--Table set up for the actual content of the game -->
	<table id="Task_Table" align="center">
		<!--These are the headers of the table columns based on the languages selected in the javascript code-->
		<tr>
			<td><!-- class="lang_from"> -->
				<h2>Molly</h2>
			</td>
			<td> <!-- class="lang_to"> -->
				<h2>North</h2>
			</td>
			<td>
				<h2>Andrew</h2>
			</td>
			<td>
				<h2>Optional</h2>
			</td>
		</tr>
		<!--This is the row displaying everything the user will interact with. (The random word to translate, the input box, and submit button).-->
		<tr>
			<td> <!-- class="lang_to"> -->
				<!-- box for tasks here-->
				<canvas id="Molly_Tasks" width="400" height="800" style="border:1px solid #000000;">
				</canvas>
			</td>
			<td>
				<!-- box for tasks here--> <!--<input type="text" id="input_answer">-->
				<canvas id="North_Tasks" width="400" height="800" style="border:1px solid #000000;">
				</canvas>
			</td>
			<td>
				<!-- box for tasks here--> <!--<button type="button" id="answer_button">See Answer</button>-->
				<canvas id="Andrew_Tasks" width="400" height="800" style="border:1px solid #000000;">
				</canvas>
			</td>
			<td>
				<!-- box for tasks here--> <!--<button type="button" id="answer_button">See Answer</button>-->
				<canvas id="Optiona_Tasks" width="400" height="800" style="border:1px solid #000000;">
				</canvas>
			</td>
		</tr>
	</table>

  </body>
